<!DOCTYPE html>
<html lang="en" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <title>AI Travel Planner - Step 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-xl p-8 space-y-6 bg-white rounded-lg shadow-xl">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">AI Travel Concierge ✈️</h1>
            <p class="text-gray-500">Let's start with the basics for your trip.</p>
        </div>
        <form action="/details" method="post" class="space-y-4">
            <div>
                <label for="departure_city" class="block text-sm font-medium text-gray-700">Where are you traveling from?</label>
                <input type="text" name="departure_city" id="departure_city" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" placeholder="e.g., Mumbai, India">
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
                    <input type="date" name="start_date" id="start_date" required class="w-full mt-1 p-2 border border-gray-300 rounded-md">
                </div>
                 <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">How many days?</label>
                    <input type="number" name="duration" id="duration" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" value="7" min="1">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="people" class="block text-sm font-medium text-gray-700">How many people?</label>
                    <input type="number" name="people" id="people" required class="w-full mt-1 p-2 border border-gray-300 rounded-md" value="2" min="1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Budget per person?</label>
                    <div class="grid grid-cols-2 gap-2 mt-1">
                        <input type="number" name="budget_amount" required class="w-full p-2 border border-gray-300 rounded-md" placeholder="e.g., 70000">
                        <select name="currency" class="w-full p-2 border border-gray-300 rounded-md">
                            <option>USD</option><option>EUR</option><option selected>INR</option><option>GBP</option>
                        </select>
                    </div>
                </div>
            </div>
            <button type="submit" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                Next: Choose Your Style →
            </button>
        </form>
    </div>
    <script>
        // Set the minimum date for the date picker to today
        document.getElementById('start_date').min = new Date().toISOString().split("T")[0];
    </script>
</body>
</html>
